function onEachFeature (feature, layer) {
    layer.bindPopup("Name: <b>" + feature.properties.name + "</b>");

function pointToLayer (feature, latlng) {
    switch (feature.properties.description) {
        case "Property": return L.marker(latlng, {icon: hse_icon});

        case "School": return L.marker(latlng, {icon: clinic_icon});
        case "Mall": return L.marker(latlng, {icon: cc_icon});
        case "Supermarket": return L.marker(latlng, {icon: gym_icon});
        case "Supermarket": return L.marker(latlng, {icon: hawker_icon});
        case "Supermarket": return L.marker(latlng, {icon: mall_icon});

        case "School": return L.marker(latlng, {icon: sport_icon});
        case "Mall": return L.marker(latlng, {icon: park_icon});
        case "Supermarket": return L.marker(latlng, {icon: psch_icon});
        case "Supermarket": return L.marker(latlng, {icon: ssch_icon});
        case "Supermarket": return L.marker(latlng, {icon: mkt_icon});

        case "School": return L.marker(latlng, {icon: busstop_icon});
        case "Mall": return L.marker(latlng, {icon: carpark_icon});
        case "Supermarket": return L.marker(latlng, {icon: mrt_icon});
        case "Supermarket": return L.marker(latlng, {icon: eating_icon});
        case "Supermarket": return L.marker(latlng, {icon: taxistand_icon});
    }
}
